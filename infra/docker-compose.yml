services:
  db:
    build:
      context: ..
      dockerfile: infra/db/Dockerfile
    environment:
      POSTGRES_USER: quiz
      POSTGRES_PASSWORD: quiz
      POSTGRES_DB: quizops
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz -d quizops -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
  api:
    build:
      context: ../apps/api
    environment:
      DATABASE_URL: postgresql+psycopg2://quiz:quiz@db:5432/quizops
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
      - ../scripts:/scripts:ro
      - ../data:/data:ro

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.8.2
    working_dir: /dbt
    volumes:
      - ../dbt:/dbt
    environment:
      DBT_PROFILES_DIR: /dbt
    depends_on:
      db:
        condition: service_healthy

  airflow-db:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20

  airflow-init:
    build:
      context: ..
      dockerfile: infra/airflow/Dockerfile
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      _AIRFLOW_WWW_USER_FIRSTNAME: Admin
      _AIRFLOW_WWW_USER_LASTNAME: User
      _AIRFLOW_WWW_USER_ROLE: Admin
      _AIRFLOW_WWW_USER_EMAIL: admin@example.com
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../dbt:/opt/airflow/dbt
    entrypoint: /bin/bash
    command: -lc "airflow db migrate && airflow users create --username $${_AIRFLOW_WWW_USER_USERNAME} --password $${_AIRFLOW_WWW_USER_PASSWORD} --firstname $${_AIRFLOW_WWW_USER_FIRSTNAME} --lastname $${_AIRFLOW_WWW_USER_LASTNAME} --role $${_AIRFLOW_WWW_USER_ROLE} --email $${_AIRFLOW_WWW_USER_EMAIL} || true"

  airflow-webserver:
    build:
      context: ..
      dockerfile: infra/airflow/Dockerfile
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    ports:
      - "8080:8080"
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../dbt:/opt/airflow/dbt
      - airflow_logs:/opt/airflow/logs
    command: webserver

  airflow-scheduler:
    build:
      context: ..
      dockerfile: infra/airflow/Dockerfile
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../dbt:/opt/airflow/dbt
      - airflow_logs:/opt/airflow/logs
    command: scheduler

  

volumes:
  db_data:
  airflow_db_data:
  airflow_logs:
